<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>MEDIAMAX</title>
</head>
<body>
    <h1>IMAGEM DINÂMICA</h1>
    <P>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</P>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/08.PROMISES.mp3" controls></audio>
    <audio preload="auto" controls>
        <source src="midia/08.PROMISES.mp3" type="audio/mpeg">
        <source src="midia/08.PROMISES.ogg" type="audio/ogg">
        <source src="midia/08.PROMISES.wav" type="audio/wav">
         <p>Infelizmente seu navegador não consegue reproduzir este áudio</p>
    </audio>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/g.jpg" type="image/png">
        <source media="(min-width: 700px)" srcset="imagens/m.jpg" type="image/jpg">
        <source media="(min-width: 300px)" srcset="imagens/p.jpg" type="image/png">
        <img src="imagens/g.jpg" alt="imagem flexível">
    </picture>
</body>
</html>
