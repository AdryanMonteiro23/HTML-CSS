<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'MeatBall' ;
            src: url('Super Meatball.ttf') format('truetype'), url('Super Meatball.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'MeatBall', Times, serif;
            font-size: 5em;
            font-weight: normal;
        }
    </style>
</head>
<body>
   <h1>Titulo</h1>
   <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum, optio. Praesentium officia debitis eos rem, optio culpa, nam, quod quis numquam deleniti voluptates veniam exercitationem enim magni laudantium aliquid id.</p> 
</body>
</html>
